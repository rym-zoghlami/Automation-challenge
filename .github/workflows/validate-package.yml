name: "Validate Package Tests"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unittest:
    name: 'Run package validation tests'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests pytest python-dotenv

    - name: Run API tests
      env:
        TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
        USER_NAME: ${{ secrets.USER_NAME }}
      run: pytest scripts/tests/test_api.py -v

    - name: Run Unittest
      run: echo "âœ“ No unittest tests configured - skipping"