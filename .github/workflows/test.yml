name: Run All Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt || true
          pip install pytest requests selenium python-dotenv

      - name: Run API tests
        run: pytest scripts/tests/Test_api.py -v || true

      - name: Run validation tests
        run: pytest scripts/tests/ -v || true

      - name: Run web automation tests
        run: pytest web_automation/ -v || true
